<!DOCTYPE html>
 <html>
 <head>
	<meta charset="utf-8">
    <meta name="description" content="convert">
    <meta name="author" content="ereyomi">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/ere.css">
    <title>Convert</title>
 </head>
 <body>
<div id="container">

     <div class="body">
       <div class="big-box">
          <div class="box1">
           <h2>Currency Converter</h2>
          </div>
           <div class="box2">
             <div class="left">
               <div class = "input">
                <input type="text" name="" value="" placeholder="Enter currency" id="input">
              </div>
                <div class="show">
                  <span>Result:</span> <p id=show></p>
                </div>
              </div>
             <div class="right">
                  <span>From</span>
                  <br>
                 <select id="ere">
                 </select>
                 <br>
                 <span>To</span>
                 <br>
                 <select id="ere2">
                 </select>
                 <br>
                 <button id="convertBtn">&#8652; convert</button>
             </div>
          </div>
          <!--modal box for box -->
          <div id="modal-box" class="modal-box">
          <div class="modal7-inner">
              <p id="display" class="display"></p>
              <button id="refreshBtn">refresh</button>
              <button id="dismissBtn">dismiss</button>
          </div>
          </div>
          <!--end of modal box -->
       </div>
    </div>

  </div>
